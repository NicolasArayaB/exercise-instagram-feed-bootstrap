<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap IG photo feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/d9229a8f5f.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-light">
            <div class="col-1">
                <i class="bi bi-instagram text-secondary fs-2 m-5"></i>
            </div>
            <div class="col-1 ps-0">
                <img class="img-fluid" src="https://logos-marcas.com/wp-content/uploads/2020/04/Instagram-Logo.png" alt="ig">                
            </div>
            <div class="col-6"></div>
            <div class="col-3">
                <button type="button" class="btn btn-lg btn-success m-2">Create a new Post</button>
            </div>
            <div class="col-1">
                <nav class="navbar navbar-white bg-transparent">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <i class="bi bi-gear-fill text-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Action</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Another action</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link active" href="#">Something else</a>
                        </li>
                        <li class="nav-item">
                            <hr class="my-4">
                          <a class="nav-link active" href="#">Logout</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
            </div>
        </div>
        <div class="row bg-white">
            <div class="col-12 d-flex justify-content-center">
                <div class="btn-toolbar mb-3 m-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-secondary"><div class="my-button"></div></button>
                        <button type="button" class="btn btn-outline-secondary"><div class="my-button"></div></button>
                    </div>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-5 m-auto mt-3">
                <div class="container bg-white p-2">
                    <div class="row">
                        <div class="col-3"><h6>My first photo</h6></div>
                        <div class="col-7"></div>
                        <div class="col-1 ms-4"><p class="text-secondary">12/14</p></div>
                    </div>
                    <div class="row bs-gutter-0">
                        <div class="col p-1">
                            <img src="https://d17fnq9dkz9hgj.cloudfront.net/uploads/2020/04/shelter-dog-cropped-1-768x400.jpg" class="img-fluid m-0" alt="puppy">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><b>Likes</b></div>
                    </div>
                    <div class="row">
                        <div class="col"><p>This is my first photo in this multy line comment for testing purposes. I'm learning to code with breathcode</p></div>
                    </div>
                    <div class="row bs-gutter-0">
                        <div class="col-1 ms-3 mt-2 p-0"><i class="bi bi-suit-heart"></i></div>
                        <div class="col-8 p-0"><input type="text" id="inputPassword5" class="form-control border-0" aria-describedby="passwordHelpBlock" placeholder="Comments..."></div>
                        <div class="col-2 p-0 ps-4 ms-4">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
