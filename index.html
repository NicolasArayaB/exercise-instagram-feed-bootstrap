<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap IG photo feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/d9229a8f5f.js"></script>
</head>
<body class="bg-light">
  <div class="modal" id="my-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <textarea name="new-post" id="comment" cols="60" rows="2"></textarea>
          <div class="btn btn-outline-secondary btn-sm"><i class="bi bi-camera-fill"></i></div>
          <div class="btn btn-outline-secondary btn-sm"><i class="bi bi-geo-alt-fill"></i></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid"></div>
    <div class="row bg-light fixed-top">
      <div class="col-1">
          <i class="bi bi-instagram text-secondary fs-2 m-5"></i>
      </div>
      <div class="col-1 ps-0">
          <img class="img-fluid " src="https://logos-marcas.com/wp-content/uploads/2020/04/Instagram-Logo.png" alt="instagram">                
      </div>
      <div class="col-6"></div>
      <div class="col-2 p-0 d-grid gap-2 justify-content-end">
          <button type="button" class="btn btn-lg btn-success m-2"  data-bs-toggle="modal" data-bs-target="#my-modal">Create a new Post</button>
      </div>
      <div class="col-2 p-0">
        <nav class="navbar navbar-white bg-transparent">
          <div class="p-0">
            <a class="btn dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
              <i class="bi bi-gear-fill text-secondary p-0" ></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </div>
        </nav>
      </div>            
    </div>
		<div class="row bg-white">
      <div class="col-12 d-flex justify-content-center">
        <div class="list-group list-group-horizontal py-1" id="list-tab">
          <a class="list-group-item-light rounded list-group-item-action p-2 border-0 active" id="list-grid-list" data-toggle="list" href="index.html" role="tab" aria-controls="grid">
            <i class="bi bi-grid-3x3-gap-fill"></i>
					</a>
          <a class="list-group-item-light rounded list-group-item-action p-2 border-0" id="list-feed-list" data-toggle="list" href="feed-display.html" role="tab" aria-controls="feed">
            <i class="bi bi-grid-3x3-gap-fill"></i>
					</a>
        </div>
      </div>
		</div>
	</div>
		<div class="container">
			<div class="row align-items-center table">
				<div class="col-4 cell p-1">
					<img src="https://d17fnq9dkz9hgj.cloudfront.net/uploads/2020/04/shelter-dog-cropped-1-768x400.jpg" class="grid-view" alt="puppy">
				</div>
				<div class="col-4 cell p-1">
					<img src="https://www.infobae.com/new-resizer/P_-MI7VdBPqHty_h3nNC7PIcgKc=/768x432/filters:format(jpg):quality(85)/s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2019/07/25115302/Bugs-Bunny.jpg" class="grid-view" alt="Bugs Bunny">
				</div>
				<div class="col-4 cell p-1">
					<img src="https://www.thewholesomedish.com/wp-content/uploads/2020/08/The-Best-Classic-Spaghetti-1200-768x768.jpg" class="grid-view" alt="spaghetti">
				</div>
			</div>
			<div class="row align-items-center table">
				<div class="col-4 cell p-1">
					<img src="https://www.tom-archer.com/wp-content/uploads/2018/06/milford-sound-night-fine-art-photography-new-zealand.jpg" class="grid-view" alt="landscape">
				</div>
				<div class="col-4 cell p-1">
					<img src="http://iso.500px.com/wp-content/uploads/2014/07/paint-sunset.jpg" class="grid-view" alt="landscape">
				</div>
				<div class="col-4 cell p-1">
					<img src="https://4.bp.blogspot.com/-KGsscyjMV4s/TxOR7lAQ1nI/AAAAAAAAAjc/zmEtJWwjnkY/s1600/388606_10150527814878360_290539813359_8674295_859636572_n.jpeg" class="grid-view" alt="joke">
				</div>
			</div>
			<div class="row align-items-center table">
				<div class="col-4 cell p-1">
					<img src="https://www.analitica.com/wp-content/uploads/2016/10/4Geeks-Academy.jpg" class="grid-view" alt="4Geeks logo">
				</div>
				<div class="col-4 cell p-1">
					<img src="http://www.butter-cake.com/wp-content/uploads/2016/05/ruby_and_rails-768x545.jpg" class="grid-view" alt="ruby on rails">
				</div>
				<div class="col-4 cell p-1">
					<img src="https://sloboda-studio.com/wp-content/uploads/2019/09/Screenshot-2019-09-03T150113.080.png" class="grid-view" alt="ruby vs python">
				</div>
			</div>
		</div>
</body>
</html>
